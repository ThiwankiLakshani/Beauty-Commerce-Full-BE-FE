{% extends "base.html" %}
{% block title %}{{ 'New' if not c else 'Edit' }} Category â€” Admin{% endblock %}
{% block content %}
  <div class="bg-white/90 shadow-soft rounded-2xl p-6 max-w-3xl">
    <h1 class="text-2xl font-bold">{{ 'Create Category' if not c else 'Edit Category' }}</h1>
    <form class="mt-6 space-y-4" method="post" action="{{ url_for('categories_create') if not c else url_for('categories_update', cid=c._id) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div><label class="block text-sm mb-1">Name</label><input name="name" class="w-full px-4 py-3 rounded-xl bg-gray-100" required value="{{ c.name if c else '' }}"></div>
      <div><label class="block text-sm mb-1">Item Types (comma separated)</label><textarea name="item_types" rows="4" class="w-full px-4 py-3 rounded-xl bg-gray-100">{% if c %}{{ (c.item_types or [])|join(', ') }}{% endif %}</textarea></div>
      <div class="flex items-center gap-3">
        <button class="px-4 py-2 rounded-xl bg-purple-600 text-white">{{ 'Create' if not c else 'Save Changes' }}</button>
        <a class="underline text-purple-700" href="{{ url_for('categories_list') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
